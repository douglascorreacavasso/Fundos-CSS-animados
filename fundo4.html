<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundo Animado com Colunas</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    /* overflow: hidden; Removido para permitir rolagem */
   /* background-color: #f5f5f5;  Cor de fundo */
  }

  .background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    display: flex;
    justify-content: space-around; /* Alterado para space-around */
  }

  .column {
    background: grey; /* Alterado para uma cor sólida para corresponder ao segundo site */
    width: 100%; /* Ajustado para 100% da largura da tela */
    height: 100%;
    opacity: 0.5;
    animation: fadeInOut 5s infinite;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0; transform: translateX(-100%); }
    50% { opacity: 0.5; transform: translateX(0); }
  }

        /* Seu CSS personalizado aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           /* background-image: url('FUNDO.jpg');  Caminho para o arquivo de imagem de fundo */
            background-repeat: repeat; /* Repetir a imagem em todas as direções */
            background-size: cover; /* Cobertura total da tela */
            background-position: center; /* Posicionar a imagem no centro */
            display: flex;
            flex-direction: column; /* Organizar o conteúdo em coluna */
            align-items: center; /* Centralizar o conteúdo na horizontal */
            justify-content: center; /* Centralizar o conteúdo na vertical */
            min-height: 100vh; /* Altura mínima da página para garantir centralização */
        }
        .container {
            
            max-width: 100%; /* O container ocupa toda a largura da tela */
            padding: 20px; /* Aumentar o padding para telas menores */
            text-align: left;
        }
  .content {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80%; /* Largura máxima do conteúdo */
    height: auto; /* Altura automática */
    z-index: 1; /* Z-index maior que o fundo */
    padding: 20px;
    /*overflow: auto;  Permitir rolagem horizontal caso necessário */
    margin: 50px 0; /* Espaçamento superior e inferior */
  }
</style>

<div class="content">

  <button onclick="window.location.href='fundo1.html';">Botão 10</button>

</div>
</div>
<div class="background" id="background">
  <!-- As colunas serão criadas pelo JavaScript -->
  <!-- As colunas serão criadas pelo JavaScript -->
</div>

<div class="content"style=" height: 100%;">
<div class="container" style=" height: 150%;">

   
</div>
</div>

<script>
  // Seleciona o elemento onde as colunas serão inseridas
  var background = document.getElementById('background');

  // Cria 50 colunas com delay incrementado
  for (var i = 0; i < 40; i++) {
    var delay = i * 0.2;
    var column = document.createElement('div');
    column.className = 'column';
    column.style.animationDelay = delay + 's';
    background.appendChild(column);
  }
</script>

</body>
