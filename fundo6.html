<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Animações diferentes</title>
  <style>
    /* ... seus outros estilos ... */

    /* Estilos adicionais para quadrados */
    .quadrado-animado {
      position: absolute;
      width: 60px; /* Tamanho do quadrado */
      height: 60px;
      background-color: #00f; /* Cor inicial do quadrado */
      animation: moverEColorir 5s infinite;
    }

    /* Keyframes para a animação e mudança de cor aleatória dos quadrados */
    @keyframes moverEColorir {
      /* 0% { transform: translate(-50%, -50%) rotate(0deg); background-color: #00f; }
      25% { transform: translate(50%, -50%) rotate(90deg); background-color: #0f0; }
      50% { transform: translate(50%, 50%) rotate(180deg); background-color: #f00; }
      75% { transform: translate(-50%, 50%) rotate(270deg); background-color: #ff0; }
      100% { transform: translate(-50%, -50%) rotate(360deg); background-color: #00f; }*/

      0% { transform: translate(-50%, -50%) rotate(0deg); background-color: #00f; }
      5% { transform: translate(55%, -50%) rotate(90deg); background-color: #0f0; }
      10% { transform: translate(50%, -55%) rotate(90deg); background-color: #f00; }
      15% { transform: translate(55%, -55%) rotate(90deg); background-color: #ff0; }
      25% { transform: translate(50%, -60%) rotate(90deg); background-color: rgb(255, 0, 255); }
      50% { transform: translate(60%, 50%) rotate(180deg); background-color: rgb(255, 128, 10); }
      60% { transform: translate(-60%, 60%) rotate(270deg); background-color: rgb(255, 11, 243); }
      65% { transform: translate(-50%, 40%) rotate(270deg); background-color: rgb(255, 0, 0); }
      70% { transform: translate(-40%, 50%) rotate(270deg); background-color: rgb(255, 238, 0); }
      75% { transform: translate(-40%, 40%) rotate(270deg); background-color: rgb(4, 0, 255); }
      100% { transform: translate(-50%, -50%) rotate(2360deg); background-color: rgb(0, 255, 221); }
    }

    /* Posicionamento central dos objetos */
    .centro {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  /* Estilo para os botões */
  .buttons {
      top: 10%;
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
    }
    
    .buttons button {
      margin: 5px;
    }
  </style>
</head>
