<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo Animado com CSS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(128, 128, 128, 0.8), rgba(128, 128, 128, 0.2), rgba(128, 128, 128, 0.8));
            animation: moveBackground 10s infinite alternate;
        }

        @keyframes moveBackground {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    /* Posicionamento central dos objetos */
    .centro {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  /* Estilo para os botões */
  .buttons {
      top: 1%;
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
    }
    
    .buttons button {
      margin: 5px;
    }
  </style>
</head>
<body>

<!-- Conteúdo da página com barra de rolagem oculta -->
    <div class="container">
        <div class="background"></div>
        <div class="content">

              <!-- Botões centralizados -->
          <div class="buttons">
            <h1>Bem-vindo ao Site com Animações!</h1>
            <p>Aqui você encontrará animações divertidas.</p>
            

  <button onclick="window.location.href='index.html';">Botão 1</button>
  <button onclick="window.location.href='fundo2.html';">Botão 2</button>
  <button onclick="window.location.href='fundo3.html';">Botão 3</button>
  <button onclick="window.location.href='fundo4.html';">Botão 4</button>
  <button onclick="window.location.href='fundo5.html';">Botão 5</button>
  <button onclick="window.location.href='fundo6.html';">Botão 6</button>
  <button onclick="window.location.href='fundo7.html';">Botão 7</button>
  <button onclick="window.location.href='fundo8.html';">Botão 8</button>
  <button onclick="window.location.href='fundo9.html';">Botão 9</button>
  <button onclick="window.location.href='fundo1.html';">Botão 10</button>

          </div>
        </div>
    </div>
</body>
</html>
