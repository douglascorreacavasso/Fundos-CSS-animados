<title>Fundo Animado com Colunas</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
    /*background-color: #f5f5f5;  Cor de fundo */
  }

  .background {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    display: flex;
    justify-content: flex-start; /* Alinhamento das colunas no início */
  }

  .column {
    background: linear-gradient(to bottom, #cccccc, transparent); /* Gradiente de cinza para transparente */
    width: 2%; /* Largura de 2% da largura da página */
    height: 100%;
    opacity: 0.5;
    animation: fadeInOut 5s infinite;
  }

  @keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.5; }
  }

  .content {
    position: relative;
    z-index: 1;
    padding: 20px;
    text-align: center;
    color: black; /* Cor do texto */
  }
    /* Posicionamento central dos objetos */
    .centro {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  /* Estilo para os botões */
  .buttons {
      top: 10%;
      text-align: center;
      position: fixed;
      bottom: 10px;
      width: 100%;
    }
    
    .buttons button {
      margin: 5px;
    }
  </style>
</head>
